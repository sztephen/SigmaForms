<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Form Creator</h1>

    <!-- Form Creation Section -->
    <div id="form-creator">
        <input type="text" id="question-input" placeholder="Enter your question here">
        <button id="add-question">Add Question</button>
    </div>

    <!-- Dynamic Form Display -->
    <form id="dynamic-form"></form>

    <!-- Submit Button -->
    <button id="submit-form">Submit Form</button>

    <!-- Results Display -->
    <div id="results"></div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
