<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Form Creator</h1>

        <!-- Form Creation Section -->
        <div id="form-creator">
            <input type="text" id="question-input" placeholder="Enter your question here">
            <button id="add-question">Add Question</button>
        </div>

        <!-- Generate Link Button -->
        <button id="generate-link">Generate Shareable Link</button>

        <!-- Dynamic Form Display -->
        <div id="form-section" style="display:none;">
            <h2>Your Form</h2>
            <form id="dynamic-form"></form>
            <button id="submit-form">Submit Form</button>
        </div>

        <!-- Results Display -->
        <div id="results"></div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Your Name
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
